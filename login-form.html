<!DOCTYPE html>
<html>
<head>
	<title>Login form with jQuery</title>
</head>
<body>
	<div>
		<form id="loginForm"
			  name="loginForm"
			  class="hidden"
			  action=""
			  method="">
			<legend>Log in</legend>
			<input type="email"
				   id="email2"
				   class="input"
				   name="email"
				   placeholder="Email"
				   required/>
			<input type="password"
				   id="password2"
				   class="input"
				   name="password"
				   placeholder="Password"
				   required/>
			<input type="submit"
				   id="submit"
				   class="input"
				   name="submit"
				   value="Log in"/>
		</form>
	</div>
</body>
</html>
